<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Textiles Emanuel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="css/inicio.css" ></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    </h:head>
    <h:body class="gradient-custom">
            <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <h:form id="login-form" class="form ">
                                    <h3 class="text-center text-dark">Inicio sesión</h3>
                                    <div class="form-group">
                                        <label for="correo" class="text-dark">Correo:</label><br></br>
                                        <h:inputText value="" id="correo" class="form-control" a:placeholder="Correo"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-dark">Contraseña:</label><br></br>
                                        <h:inputSecret value="" id="password" class="form-control" a:placeholder="Contraseña"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="remember-me" class="text-dark"></label><span>Recuérdame</span>&nbsp;<span></span>
                                                <!-- <input id="remember-me" name="remember-me" type="checkbox"></span></label> -->
                                        <a href="#" class="text-info">¿No tienes una cuenta? Regístrate</a>
                                        <br></br>
                                        <br></br>
                                        <div class="col-12 mt-3 d-flex justify-content-center">
                                    <h:commandButton class="btn btn-info btn-md" style="background-color: #7386D5;" value="Ingresar"></h:commandButton>
                                </div>   
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <!--footer-->
                    <div>
                        <footer class="footer text-center">
                            © 2022 Textiles <a href="paginaWeb.html">Emanuel</a>.
                        </footer>
                    </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </h:body>
</html>
